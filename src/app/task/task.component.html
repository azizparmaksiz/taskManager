<div class="container text-center" id="tasksDiv">
  <div class="container-fluid">
    <app-task-search></app-task-search>
    <app-autocomplete></app-autocomplete>
<p></p>
    <input class="form-control" type="text" placeholder="table filter" [(ngModel)]="term">
  </div>


  <h3>My Tasks</h3>
  <hr>
  <div class="table-responsive">
    <table class="table table-striped table-bordered text-left">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Completed</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let task of taskArray | filter:term  ">
        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td>{{task.isCompleted}}</td>
        <td><span (click)="editTask(task)"><span class="glyphicon glyphicon-pencil"></span></span>
        </td>
        <td><span (click)="deleteTask(task)"><span
          class="glyphicon glyphicon-trash"></span></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
